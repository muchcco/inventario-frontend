<div class="container">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Bienvenido de nuevo, por favor ingresa tus credenciales.</p>
            </div>
            <form (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="email" id="email" [(ngModel)]="credentials.email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="credentials.password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="isLoading"
                                [ngClass]="{'btn-loading': isLoading, 'btn-primary': !isLoading}">
                        <ng-container *ngIf="!isLoading">Ingresar</ng-container>
                        <ng-container *ngIf="isLoading">
                            <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon> Ingresando...
                        </ng-container>
                    </button>
                </div>
            </form>
            <div class="login-footer">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            </div>
        </div>
    </div>
</div>
